<script>
    // Retrieve cart items from sessionStorage
    const cartItems = JSON.parse(sessionStorage.getItem('cartItems')) || [];

    // Display cart items in the table
    const cartTable = document.querySelector('table');
    cartItems.forEach(item => {
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${item.productName}</td>
            <td>${item.price}</td>
            <td><button onclick="removeFromCart('${item.productName}')">Remove</button></td>
        `;
        cartTable.appendChild(newRow);
    });

    // Remove item from cart
    function removeFromCart(productName) {
        // Filter out the item to remove from the cart items array
        const updatedCartItems = cartItems.filter(item => item.productName !== productName);

        // Store the updated cart items array in sessionStorage
        sessionStorage.setItem('cartItems', JSON.stringify(updatedCartItems));

        // Reload the page to reflect the changes
        location.reload();
    }
</script>
